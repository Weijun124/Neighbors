spring.application.name=chatApplication
#configuration
server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/FullStack
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
server.error.include-message=always

#spring.jpa.generate-ddl=true
#The property spring.jpa.generate-ddl=true in Spring Boot applications is \
#  used to enable or disable the generation of database schema based on the entity\
#  \ classes defined in your application. When you set this property to true,\
#  \ Hibernate (or another JPA provider if specified) will automatically generate\
#  \ the necessary database schema (tables, columns, constraints) that \
#  correspond to your JPA entity classes upon startup of the application.
